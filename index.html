<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption & Decryption Website</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: rgba(76, 175, 80, 0.8);
            border: 2px solid #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #keyOutput {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .button-2 {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            width: 250px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
    </style>
</head>
<body>

    <video autoplay loop muted>
        <source src="/files/home-video.mp4" type="video/mp4">
    </video>

    <h1>Unlock the Future of Encryption</h1>
    <h2>Secure. Powerful. Reliable.</h2>

    <button onclick="generateKey()" class="button-2">Generate key</button>
    <div id="keyOutput"></div>

    <div class="buttons-container">
        <a href="encrypt.html" class="button" target="_blank">Encrypt Message</a>
        <a href="decrypt.html" class="button" target="_blank">Decrypt Message</a>
    </div>

    <script>
        function generateKey() {
            let randomKey = '';
            const characters = '0123456789ABCDEF';
            for (let i = 0; i < 32; i++) {
                randomKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('keyOutput').textContent = randomKey;
        }
    </script>
</body>
</html>
